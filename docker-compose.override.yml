services:
    eureka-server:
        environment:
            - EUREKA_SERVER_ENABLE_SELF_PRESERVATION=false
        ports:
            - 8761:8761

    servicea.openapi:
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - EUREKA_CLIENT_SERVICEURL=http://eureka-server:8761/eureka
        ports:
            - 9100:8080
        depends_on:
            - eureka-server

    serviceb.openapi:
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - EUREKA_CLIENT_SERVICEURL=http://eureka-server:8761/eureka
        ports:
            - 9200:8080
        depends_on:
            - eureka-server

    servicec.openapi:
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - EUREKA_CLIENT_SERVICEURL=http://eureka-server:8761/eureka
        ports:
            - 9300:8080
        depends_on:
            - eureka-server

    services.gateway:
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - EUREKA_CLIENT_SERVICEURL=http://eureka-server:8761/eureka
        ports:
            - 9500:8080
        depends_on:
            - servicea.openapi
            - serviceb.openapi
            - servicec.openapi
